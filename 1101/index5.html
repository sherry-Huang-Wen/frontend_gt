<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS盒子模型5</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            padding: 30px;
            background-color: brown;
            /* display: inline; */
            box-sizing: border-box;
            
        }
        .box2{
            color: blanchedalmond;
            background-color: black;
            display: block;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>CSS屬性3</h1>
    <div>p.15 display、p.17 box-sizing</div>
    <div class="box1">this is div</div>
    <span class="box2">我是span</span>
    <span> 我是span2</span>
</body>
</html>
