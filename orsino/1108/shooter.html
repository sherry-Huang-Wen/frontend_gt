<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>海底靶場 - 氣泡練習</title>
  <link rel="stylesheet" href="shooter.css">
</head>
<body>
  <!--
    射擊遊戲（暗夜英雄 & 小丑風格啟發 — 原創美術與配色）
    - 目標分數：1 到 10
    - 不同分數播放不同音效（使用 Web Audio 合成）
    - 30 秒倒數或可自由模式
  -->
  <header class="top">
    <div class="title">海底靶場</div>
    <div class="controls">
      <button id="startBtn" class="btn">開始（30s）</button>
      <button id="resetBtn" class="btn">重設</button>
      <a href="index.html" class="btn">返回入口</a>
    </div>
  </header>

  <main>
    <div class="hud">
      <div>時間：<strong id="timer">00:30</strong></div>
      <div>得分：<strong id="score">0</strong></div>
      <div>命中：<strong id="hits">0</strong></div>
    </div>

    <section id="range" class="range" tabindex="0" aria-label="射擊靶場">
      <!-- targets injected here -->
    </section>
  </main>

  <div id="endModal" class="endModal" aria-hidden="true">
    <div class="modal">
      <h2>回合結束</h2>
      <p id="finalScore">你的得分：0</p>
        <div style="display:flex;flex-direction:column;gap:12px;align-items:center;margin-top:12px">
          <div style="display:flex;gap:8px;align-items:center;">
            <label for="playerName" style="font-size:14px;color:#08323a;">玩家名稱</label>
            <input id="playerName" type="text" maxlength="20" placeholder="輸入名稱" style="padding:6px 8px;border-radius:6px;border:1px solid #cddcdc;">
            <button id="saveScore" class="btn" disabled>儲存成績</button>
          </div>
          <div style="display:flex;gap:8px;justify-content:center;margin-top:4px">
            <button id="playAgainBtn" class="btn">再玩一次</button>
            <button id="closeModal" class="btn">關閉</button>
          </div>
        </div>
    </div>
  </div>

  <aside id="leaderboard" class="leaderboard" aria-label="排行榜" style="max-width:1100px;margin:12px auto;">
    <h3>排行榜（依得分）</h3>
    <ol id="scoresList">
      <!-- populated by JS -->
    </ol>
    <div style="display:flex;gap:8px;margin-top:8px">
      <button id="clearScores" class="btn">清除排行榜</button>
    </div>
  </aside>

  <script src="shooter.js" defer></script>
</body>
</html>
